<div class="mt-5">
    <div class="section borderShadow">
        <div class="col-12">
            <h5 class="section__header card-title d-flex align-items-center">
                <span>Escola que mais se destacou no estado</span>
            </h5>
        </div>

        <div class="section__content" style="min-height: 320px;">
            <div class="card card-descricao border-rounded-left col" style="min-height: inherit;">
                <div class="card-body d-flex">
                    <div class="figure">
                        <img class="escola" src="../../../assets/images/escola.png" alt="Escola">
                    </div>

                    <div class="texto" *ngIf="resultInstituicaoEstado.instituicao">
                        <h5 class="card-title">
                            {{ resultInstituicaoEstado.instituicao }}       
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">
                            Total de premiações: {{ resultInstituicaoEstado.total_premiacoes }}
                        </h6>
                    </div>
                </div>
            </div>

            <div class="card card-form border-rounded-right col-12 col-lg-4" style="min-height: inherit;">
                <div class="card-body d-flex">
                    <form class="form col-md-6">
                        <div class="form-group mb-3">
                            <label class="form-label" for="select1">
                                Selecione o estado
                            </label>
                            <select 
                                class="form-control" 
                                id="select1" 
                                (change)="selecionaEstado($event)"
                            >
                                <option *ngFor="let estado of estados" 
                                    [value]="estado.sigla" 
                                    [selected]="estado.sigla === estadoSelecionado"
                                >
                                    {{ estado.nome }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="select2">
                                Selecione o nivel
                            </label>
                            <select 
                                class="form-control" 
                                id="select2"
                                (change)="selecionaNivel($event)"
                            >
                                <option *ngFor="let nivel of niveis" 
                                    [value]="nivel.valor" 
                                    [selected]="nivel.valor === nivelSelecionado"
                                >
                                    {{ nivel.nivel }}
                                </option>
                            </select>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label" for="select3">
                                Selecione a edição
                            </label>
                            <select 
                                class="form-control" 
                                id="select3"
                                (change)="selecionaEdicao($event)"
                            >
                                <option *ngFor="let edicao of edicoes" 
                                    [value]="edicao.valor"
                                    [selected]="edicao.valor === edicaoSelecionado"
                                >
                                    {{ edicao.ano }}
                                </option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
